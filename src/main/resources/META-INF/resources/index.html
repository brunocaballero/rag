<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
        <script defer src="js/script.js"></script>
        <title>Chat App</title>
    </head>
    <body>
       <div class="container">
            <div class="cards">
                <div class="card-header">
                    <h2>MicroDoc chat</h2>
                </div>
                <div class="card-body" id="chatView">
                    <div class="chat chat-bot">
                        <span class="user-icon"><i class="fa fa-robot"></i></span>
                        <p>How can I Help You Today?</p>
                    </div>
                </div>
                <div class="card-footer">
                    <textarea name="message" class="input-chat" id="chat-input" cols="10" rows="1" placeholder="Ask me anything... (shift + enter -> new line, enter -> send)"></textarea>
                    <div class="sending-icon">
                        <i id="chatBtn" class="fa-regular fa-paper-plane"></i>
                    </div>
                </div>  
            </div>
        </div>
    </body>
</html>
